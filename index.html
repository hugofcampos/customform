<!DOCTYPE html>

<html>
<head>
    <title>Custom Form Examples</title>
	<style type="text/css">
		span.checkbox{
			display: block;
			border: 2px groove #333;
			height: 6px;
			width: 6px;
		}
		span.checkbox.checked{
			background-color: #ccc;
		}
		span.checkbox.disabled{
			border-color: #ccc;
		}
		span.checkbox.click{
			background: #f50;
		}
		span.radio{
			border-radius: 8px;
			display: block;
			border: 2px solid #f61;
			height: 8px;
			width: 8px;
		}
		span.radio.checked{
			border: 2px solid #f11;
			background-color: #ccc;
		}
		span.radio.disabled{
			border-color: #666;
		}
		span.radio.click{
			background: #f50;
		}
		span.select{
			border: 2px outset #000;
			background: #f61;
			display: block;
			text-align: center;
		}
		span.select.disabled{
			background: #cea000;
		}
	</style>
</head>
